
- name: Install nginx
  ansible.builtin.apt:
    name: 
      - nginx
      - prometheus-nginx-exporter
    state: present
- name: Create a directory if it does not exists /etc/nginx/sites-enabled
  file:
    path: /etc/nginx/sites-enabled
    state: 'directory'
- name: Copy file default and restart nginx
  template:
    src: default.j2
    dest: /etc/nginx/sites-enabled/default
  notify: 
    Restart nginx
- service:
    enabled: yes
    name: "{{ item }}"
    state: started
  loop:
    - nginx
    - prometheus-nginx-exporter
    